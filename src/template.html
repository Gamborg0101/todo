<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To-do list</title>
  </head>
  <body>
    <div id="section-container">
      <div id="left-section">
        <div id="app-name">
          <p>The to do</p>
        </div>
        <div>Username</div>
        <div id="tasks-list-1">
          <div id="my-day">
            <p>My Day</p>
          </div>
          <div id="important">
            <p>Important</p>
          </div>
          <div id="planned">
            <p>Planned</p>
          </div>
        </div>

        <div id="tasks-list-2">
          <div>
            <p>Work</p>
          </div>
          <div>
            <p>Home</p>
          </div>
          <div>
            <p>Groceries</p>
          </div>
        </div>
      </div>
      <div id="right-section">
        <div id="dynamic-container">
          <h2 id="test-header">Work-todo</h2>
          <ul id="list-items">
            <li>Task 1</li>
            <li>Task 2</li>
            <li>Task 3</li>
            <li>Task 4</li>
            <li>Task 5</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
